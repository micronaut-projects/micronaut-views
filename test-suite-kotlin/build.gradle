plugins {
    id "org.jetbrains.kotlin.jvm" version "1.6.20"
    id("org.jetbrains.kotlin.kapt") version "1.6.20"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform(libs.boms.micronaut))
    testImplementation(libs.micronaut.validation)

    testImplementation(libs.junit.jupiter.api)
    testImplementation(libs.micronaut.test.junit5)
    testRuntimeOnly(libs.junit.jupiter.engine)

    testImplementation(libs.kotlin.stdlib.jdk8)
    kaptTest(libs.micronaut.inject.java)

    testImplementation(libs.micronaut.http.server.netty)
    testImplementation(libs.micronaut.http.client)
    testImplementation project(":views-soy")
    testImplementation(libs.kotlinx.coroutines.core)
    testImplementation project(":views-velocity")
}

tasks.named('test') {
    useJUnitPlatform()
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}

java {
    sourceCompatibility = JavaVersion.toVersion("1.8")
    targetCompatibility = JavaVersion.toVersion("1.8")
}
