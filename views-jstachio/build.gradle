plugins {
    id "io.micronaut.build.internal.views-module"
}


dependencies {
    annotationProcessor(mnValidation.micronaut.validation.processor)

    api projects.micronautViewsCore
    api(libs.managed.jstachio)
    compileOnly(mn.micronaut.management)
    compileOnly(mnValidation.micronaut.validation)

    testCompileOnly(mn.micronaut.inject.groovy)
    testAnnotationProcessor(mnValidation.micronaut.validation.processor)
    testAnnotationProcessor(mn.micronaut.inject.java)
    testAnnotationProcessor(libs.managed.jstachio.apt)

    testImplementation(mnSerde.micronaut.serde.jackson)
    testImplementation(mn.reactor)
    testImplementation(mn.micronaut.http.client)
    testImplementation(mn.micronaut.http.server.netty)
    testImplementation(mn.micronaut.management)
    testImplementation(mnValidation.micronaut.validation)
}

 compileTestJava {
     // This is an unfortunate bug with JStachio for test template resources.
     // https://github.com/jstachio/jstachio/issues/198
     options.compilerArgs += [
     '-Ajstache.resourcesPath=src/test/resources'
     ]
 }
 
 micronautBuild {
    binaryCompatibility {
        enabled = false
    }
}

