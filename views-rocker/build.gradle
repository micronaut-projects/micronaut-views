plugins {
    id("io.micronaut.build.internal.module")
    id 'nu.studer.rocker' version '3.0.4'
}
rocker {
    configurations {
        test {
            templateDir = file('src/test/resources')
            outputDir = file('build/generated/rocker')
            optimize = true
        }
    }
}
dependencies {
    api project(":views-core")
    api(libs.managed.rocker.runtime)
    compileOnly(libs.micronaut.management)
    compileOnly(libs.micronaut.validation)

    api(libs.micronaut.runtime)
    api(libs.micronaut.http)
    api(libs.micronaut.http.server)

    testCompileOnly(libs.micronaut.inject.groovy)
    testAnnotationProcessor(libs.micronaut.inject.java)

    testImplementation(libs.reactor.core)
    testImplementation(libs.micronaut.http.client)
    testImplementation(libs.micronaut.http.server.netty)
    testImplementation(libs.micronaut.management)
    testImplementation(libs.micronaut.validation)
    testImplementation(libs.snakeyaml)

}
