pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.2.1'
}


rootProject.name = 'views'

include 'views-bom'
include 'views-core'
include 'views-soy'
include 'views-freemarker'
include 'views-handlebars'
include 'views-thymeleaf'
include 'views-velocity'
include 'views-rocker'
include 'views-pebble'
include 'views-jte'

include "test-suite"
include "test-suite-groovy"
include "test-suite-kotlin"
