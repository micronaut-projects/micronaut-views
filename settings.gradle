pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.1.1"
}

rootProject.name = 'views-parent'

include 'views-bom'
include 'views-core'
include 'views-soy'
include 'views-freemarker'
include 'views-handlebars'
include 'views-thymeleaf'
include 'views-velocity'
include 'views-rocker'
include 'views-pebble'
include 'views-jte'

include "test-suite"
include "test-suite-groovy"
include "test-suite-kotlin"

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
    }
}

micronautBuild {
    importMicronautCatalog()
}
