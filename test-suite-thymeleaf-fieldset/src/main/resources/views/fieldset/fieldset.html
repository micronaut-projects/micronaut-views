<th:block th:each="field : ${el.fields()}" th:fragment="fieldset(el)" xmlns:th="http://www.thymeleaf.org"><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputHiddenFormElement'"><div class="mb-3" th:include="~{fieldset/inputhidden :: inputhidden(${field})}"></div></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputSubmitFormElement'"><div th:replace="~{fieldset/inputsubmit :: inputsubmit(${field})}"/></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputTimeFormElement'"><div class="mb-3" th:include="~{fieldset/inputtime :: inputtime(${field})}"></div></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputTextFormElement'"><div class="mb-3" th:include="~{fieldset/inputstring :: inputstring('text', ${field})}"></div></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputEmailFormElement'"><div class="mb-3" th:include="~{fieldset/inputstring :: inputstring('email', ${field})}"></div></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputTelFormElement'"><div class="mb-3" th:include="~{fieldset/inputstring :: inputstring('tel', ${field})}"></div></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputUrlFormElement'"><div class="mb-3" th:include="~{fieldset/inputstring :: inputstring('url', ${field})}"></div></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputRadioFormElement'"><div class="mb-3" th:include="~{fieldset/inputradios :: inputradios(${field})}"></div></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.InputCheckboxFormElement'"><div class="mb-3" th:include="~{fieldset/inputcheckbox :: inputcheckbox(${field})}"></div></th:block><th:block th:if="${field.class.name} == 'io.micronaut.views.fields.SelectFormElement'"><div class="mb-3" th:include="~{fieldset/select :: select(${field})}"></div></th:block></th:block>
