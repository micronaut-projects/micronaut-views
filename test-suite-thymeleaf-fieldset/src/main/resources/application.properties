micronaut.application.name=Project Checkins
micronaut.server.locale-resolution.fixed=es

datasources.default.password=
datasources.default.dialect=H2
datasources.default.schema-generate=CREATE_DROP
datasources.default.url=jdbc\:h2\:mem\:devDb;LOCK_TIMEOUT\=10000;DB_CLOSE_ON_EXIT\=FALSE
datasources.default.username=sa
datasources.default.driver-class-name=org.h2.Driver
micronaut.router.static-resources.javascripts.enabled=true
micronaut.router.static-resources.javascripts.mapping=/assets/**
micronaut.router.static-resources.javascripts.paths=classpath:assets

